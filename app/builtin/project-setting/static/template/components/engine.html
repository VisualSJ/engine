<div class="engine">

    <!-- 是否使用全局配置 -->
    <ui-prop label="Use Global"
        v-if="position === 'local'"
    >
        <ui-checkbox slot="content"
            :value="settings.use_global"
            @confirm="_onSettingsChanged($event, 'use_global')"
        ></ui-checkbox>
    </ui-prop>

    <!-- javascript -->
    <ui-section expand header="Javascript">
        <ui-prop :label="t('cocos_default')"
            :disabled="position === 'local' && settings.use_global"
        >
            <ui-checkbox slot="content"
                :value="settings.javascript.builtin"
                @confirm="_onSettingsChanged($event, 'javascript.builtin')"
            ></ui-checkbox>
        </ui-prop>
        <ui-prop :label="t('user_customize')"
            :disabled="(position === 'local' && settings.use_global) || settings.javascript.builtin"
        >
            <ui-input slot="content"
                :value="settings.javascript.custom"
                @confirm="_onSettingsChanged($event, 'javascript.custom')"
            ></ui-input>
        </ui-prop>
    </ui-section>

    <ui-section expand header="Physics">
        <ui-prop :label="t('physics')">
            <div slot="content">
                <ui-select 
                    :value="settings.physics"
                    @confirm="_onSelectChanged($event, 'physics')"
                >
                    <option value="cannon">{{t('cannon')}}</option>
                    <option value="builtin">{{t('builtin')}}</option>
                    <!-- <option value="ammo">{{t('ammo')}}</option> -->
                </ui-select>
            </div>
        </ui-prop>
    </ui-section>

</div>
