<div class="content-item preview-row" @click.right="onPopMenu">
	<template v-if="display && !name">
		<div
			class="line"
			v-for="(item, i) in keyData"
			v-if="keyFrames[i + 1]"
			:style="queryLineStyle(item.x, keyData[i + 1].x)"
		></div>
	</template>

	<template v-if="display && name">
		<div
			class="line"
			v-for="(item, i) in keyData"
			v-if="keyFrames[i + 1]"
			:style="queryLineStyle(item.x, keyData[i + 1].x)"
			:title="t('line_tips')"
			@dblclick="openBezierEditor(item)"
		></div>
	</template>

	<template v-if="display">
		<div
			class="key"
			v-for="(item, index) in keyData"
			name="key"
			:style="queryKeyStyle(item.x)"
			:index="index"
			@mousedown="onMouseDown($event, index)"
		>
			<div class="dot"></div>
		</div>
	</template>

	<template v-if="display">
		<div class="v-key" preview 
			name="key"
			v-for="item in virtualkeys" 
			:style="queryKeyStyle(item.x)"
		>
			<div class="dot"></div>
		</div>
	</template>

	<template v-if="display && selectKey">
		<div class="key active" 
			name="key"
			v-for="item in selectKey" 
			:style="queryKeyStyle(item.x)"
		>
			<div class="dot"></div>
		</div>
	</template>
</div>
