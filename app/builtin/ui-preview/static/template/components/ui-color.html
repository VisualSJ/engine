<div class="color">
    <section>
        <h1>Standard</h1>
        
        <ui-button
            @click="addItem"
        >添加元素</ui-button>
        <ui-button
            @click="removeItem"
        >移除元素</ui-button>
        
        <div>
            <ui-color value="[22,244,55,99]"
                @change="changeValue"
                @confirm="confirmValue"
                @cancel="cancelValue"
            ></ui-color>
        </div>

        <div class="flex">
            <div class="flex-1 ellipsis">
                <span>Event: </span>
                <span>{{eventList.join(',')}}</span>
            </div>
            <div class="flex-1 ellipsis">
                <span>Value: </span>
                <span>{{value}}</span>
            </div>
        </div>
        <div v-html="itemHtmls"></div>
    </section>

    <section>
        <h1>Readonly</h1>
        <ui-color value="[222,44,55,66]" readonly></ui-color>
    </section>

    <section>
        <h1>Disabled</h1>
        <ui-color value="[222,244,55,200]" disabled></ui-color>
    </section>

    <section>
        <h1>Invalid</h1>
        <ui-color value="[222,244,55,200]" invalid></ui-color>
    </section>
</div>
