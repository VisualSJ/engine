<div class="cehckebox-wrap">
    <section>
        <h1>Standard</h1>
        
        <ui-button
            @click="addItem"
        >添加元素</ui-button>
        <ui-button
            @click="removeItem"
        >移除元素</ui-button>

        <div>
            <ui-checkbox
                :value="value"
                @change="changeValue"
                @confirm = "confirmValue"
            >default label</ui-checkbox>
        </div>

        <div class="flex">
            <div class="flex-1 ellipsis">
                <span>Event: </span>
                <span>{{eventList.join(',')}}</span>
            </div>
            <div class="flex-1 ellipsis">
                <span>Value: </span>
                <span>{{value}}</span>
            </div>
        </div>
        <div v-html="itemHtmls"></div>
    </section>

    <section>
        <h1>Readonly</h1>
        <ui-checkbox value="true" ></ui-checkbox>
        <ui-checkbox value="false" readonly>readonly</ui-checkbox>
        <ui-checkbox value="readonly" readonly>readonly</ui-checkbox>
        <ui-checkbox value="readonly" readonly checked>readonly checked</ui-checkbox>
    </section>

    <section>
        <h1>Disabled</h1>
        <ui-checkbox value="disabled" disabled>disabled</ui-checkbox>
    </section>

    <section>
        <h1>Checked</h1>
        <ui-checkbox checked>checked</ui-checkbox>
    </section>

    <section>
        <h1>Invalid</h1>
        <ui-checkbox invalid>invalid</ui-checkbox>
    </section>
</div>
