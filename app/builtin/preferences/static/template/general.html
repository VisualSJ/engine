<div class="general">
    <div class="line">
        <div class="name">{{t('language')}}</div>
        <div class="value">
            <ui-select
                :value="general.language"
                @confirm="_onGeneralChanged($event, 'language')"
            >
                <option value="zh">中文</option>
                <option value="en">English</option>
            </ui-select>
        </div>
    </div>
    <div class="line">
        <div class="name">{{t('node_tree')}}</div>
        <div class="value">
            <ui-select
                :value="general.node_tree"
                @confirm="_onGeneralChanged($event, 'node_tree')"
            >
                <option value="expand_all" :key="t('expand_all')">{{t('expand_all')}}</option>
                <option value="collapse_all" :key="t('collapse_all')">{{t('collapse_all')}}</option>
                <option value="memory_last_state" key="memory_last_state">{{t('memory_last_state')}}</option>
            </ui-select>
        </div>
    </div>
    <div class="line">
        <div class="name">{{t('step')}}</div>
        <div class="value">
            <ui-num-input
                :value="general.step"
                @confirm="_onGeneralChanged($event, 'step')"
                :step="general.step"
            ></ui-num-input>
        </div>
    </div>
    <div class="line">
        <div class="name">{{t('themeColor')}}</div>
        <div class="value">
            <ui-select :value="general.themeColor" @confirm="_onGeneralChanged($event, 'themeColor')">
                <option value="default">default</option>
                <option value="light">light</option>
            </ui-select>
        </div>
    </div>
</div>
