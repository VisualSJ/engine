        <ui-prop :label="t('orientation')">

                    <option value="portrait">Portrait</option>
                    <option value="auto">Auto</option>
                </ui-select>
            </div>
        </ui-prop>
    </div>

        <ui-prop label="appid">
            <div slot="content">
                <ui-input
                    :value="appid"

    <div class="line">
        <ui-prop :label="t('wechat_game.remote_server_address')">
