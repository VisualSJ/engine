<div class="asset"
    @confirm.stop="_onConfirm($event)"
>
    <asset-header
        :dirty="dirty"
        :info="info"
        :meta="meta"

        @reset="_onReset"
        @apply="_onApply"
    ></asset-header>

    <component ref="component"
        :is="componentName"
        :info="info"
        :meta="meta"
        :language="language"
        :width="width"
    ></component>
</div>
