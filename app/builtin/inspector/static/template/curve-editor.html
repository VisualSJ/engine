<div class="curve-editor">
    <div class="canvas-wrap" v-on:mousewheel="onMouseWheel">
        <!-- 网格线/坐标轴层 -->
        <canvas ref="gridCanvas" class="canvas"></canvas>
        <!-- 曲线绘制层 -->
        <canvas ref="mainCanvas" class="canvas"></canvas>
        <!-- 控制辅助线层 -->
        <canvas ref="controlCanvas" class="canvas"></canvas>
    </div>
    <!-- 工具栏 -->
    <div class="toolbar" ref="tools" @click="onTools">
        <!-- <span class="iconfont icon-setting" @click="onShowPresets"></span> -->
    </div>
    <!-- 预设菜单 -->
    <div class="presets" v-if="showPresets">
        <div class="header">Presets</div>
        <div class="canvas-wrap" ref="presets">

        </div>
    </div>
</div>
