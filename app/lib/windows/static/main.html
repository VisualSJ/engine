<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Editor 3D</title>
    <link href="./style/base.css" rel="stylesheet" />
    <link href="./style/main.css" rel="stylesheet" />
</head>

<body>
    <!-- 应用 Theme 的遮罩 -->
    <div class="theme-mask"></div>

    <!-- 同步任务的遮罩 -->
    <div class="task-sync-mask">
        <div class="background"></div>
        <div class="info">
            <div class="describe">Wait a moment...</div>
            <div class="message"></div>    
        </div>
    </div>

    <!-- 顶部工具条 -->
    <header id="toolbar">
        <div class="left">
            <template
                v-for="item in left"
            >
                <buttons
                    :file="item.path"
                ></buttons>
            </template>
        </div>
        <div class="middle">
            <template
                v-for="item in middle"
            >
                <buttons
                    :file="item.path"
                ></buttons>
            </template>
        </div>
        <div class="right">
            <template
                v-for="item in right"
            >
                <buttons
                    :file="item.path"
                ></buttons>
            </template>
        </div>
    </header>

    <!-- 实际的插件布局 -->
    <dock-frame id="dock"></dock-frame>

    <!-- 加载 js 运行逻辑 -->
    <script>
        // 禁止 electron 显示安全提示
        window.ELECTRON_DISABLE_SECURITY_WARNINGS = true;
        require('./script/main');
    </script>
</body>

</html>
