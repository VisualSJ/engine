<div class="content help">
    <div class="logo-wrap">
        <div class="logo">
            <img src="./../img/logo_white.png" alt="cocos">
            <div>Cocos Creator</div>
        </div>
    </div>
    <div class="help-con-wrap">

        <!-- 2D 说明 -->
        <div class="help-con"
            v-if="type === '2d'"
        >
            <div class="help-item">
                <div class="title">欢迎使用 Cocos Creator，你可以采取下列行动来开始游戏开发工作：</div>
                <p class="help-line"
                    @click="_onJumpClick($event, 0);"
                >打开最近编辑过的项目或者新项目</p>
                <p class="help-line"
                    @click="_onJumpClick($event, 1);"
                >使用项目模板创建新项目</p>
            </div>
            <div class="help-item">
                <div class="title">要学习使用 Cocos Creator，可以使用下面的学习资源：</div>
                <p class="help-line">
                    <a href="http://docs.cocos.com/creator/manual/zh/getting-started/quick-start.html">教程：制作第一个游戏</a>
                </p>
                <p class="help-line">
                    <a href="http://docs.cocos.com/creator/manual/zh/">查看用户手册</a>
                </p>
                <p class="help-line">
                    <a href="http://docs.cocos.com/creator/api/zh/">查看 API 文档</a>
                </p>
            </div>
            <div class="help-item">
                <div class="title">教程和范例项目：</div>
                <p class="help-line">
                    <a href="https://github.com/cocos-creator/example-cases">范例集合</a>
                </p>
                <p class="help-line">
                    <a href="https://github.com/cocos-creator/tutorial-first-game">简单的动作游戏 Star Catcher</a>
                </p>
                <p class="help-line">
                    <a href="https://github.com/cocos-creator/tutorial-blackjack">有完整菜单和复杂数据表现逻辑的21点游戏</a>
                </p>
            </div>
        </div>

        <!-- 3D -->
        <div class="help-con" v-else>
            <div class="help-item">
                <div class="title">欢迎使用 Cocos Editor 3D，你可以采取下列行动来开始游戏开发工作：</div>
                <p class="help-line"
                    @click="_onJumpClick($event, 0);"
                >打开最近编辑过的项目或者新项目</p>
                <p class="help-line"
                    @click="_onJumpClick($event, 1);"
                >使用项目模板创建新项目</p>
            </div>
        </div>
    </div>
</div>
