<div class="content template">
    <div class="project-wrap">
        <div class="project-group">
            <div class="pro-wrap" :class="[activeIndex === index ? 'active' : '']" tabindex="0"
                v-for="(item, index) in list"
                @click="activeIndex = index"
            >
                <div class="img-wrap">
                    <img src="./../img/empty-project.png"
                        :alt="item.name"
                    >
                </div>
                <div class="name">{{item.name}}</div>
            </div>
        </div>
    </div>
    <div class="project-detail"
        v-if="activeIndex !== -1 && list[activeIndex]"
    >
        <div class="detail-line">这是一个空白项目模板</div>
    </div>
    <div class="create-content">
        <div class="choose-path">
            <input placeholder="请选择一个项目路径作为工作区" type="text" v-model="directoryPath">
            <label @click="chooseProSrc">选择...</label>
        </div>
        <span class="btn btn-blue" @click="createProject">新建项目</span>
    </div>
</div>
