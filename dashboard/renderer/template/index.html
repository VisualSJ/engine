<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <style>
            html { height: 100%; background: #474747; }
            body { margin: 0; height: 100%; display: flex; flex-direction: column; justify-content:center; }
            .types { display: flex; justify-content: center; }
            .types .item { padding: 70px 50px; font-size: 40px; margin: 0 20px; background: #333; color: #999; border-radius: 4px; border: 1px solid #666; cursor: pointer; user-select: none; }
        </style>
    </head>
    
    <body>
        <div class="types">
            <div class="item" onclick="openProject('2d')">2D</div>
            <div class="item"onclick="openProject('3d')">3D</div>
        </div>
    </body>

    <script>
        const ps = require('path');
        const ipc = require('@base/electron-base-ipc');

        function openProject(type) {
            const project = ps.resolve(type === '2d' ? '.project-2d' : '.project');
            ipc.send('open-project', project);
        }
    </script>
</html>
