<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Editor 3D</title>
    <link href="./style/base.css" rel="stylesheet" />
    <link href="./style/iconfont.css" rel="stylesheet" />
    <link href="./style/main.css" rel="stylesheet" />
</head>

<body>
    <!-- 应用 Theme 的遮罩 -->
    <div class="theme-mask">
        <span>Apply Theme</span>
        <div></div>
    </div>

    <!-- 进度条 -->
    <div class="loading-mask" :hidden="hidden">
        <div class="message"
            :startup="startup"
        >
            {{message}}
        </div>
        <div class="progress">
            <span
                :style="`width: ${process * 100}%;`"
            ></span>
        </div>
    </div>

    <!-- 顶部工具条 -->
    <header id="toolBar">
        <div class="tools"></div>
        <div class="preview">
            <select id="platforms" value="browser" @change="changePlatform">
                <option value="simulator">模拟器</option>
                <option value="browser">浏览器</option>
            </select>
            <div id="preview-play" class="info-btn"
                @click="startPreview()"
            >
                <i class="iconfont i-arrow-right "></i>
            </div>
            <div id="preview-reload" class="info-btn"
                @click="refreshPreview()"
            >
                <i class="i-refresh iconfont"></i>
            </div>
        </div>
        <div class="info flex">
            <span class="info-wifi">{{ipAddress}}<i class="iconfont i-wifi"></i><div class="QRcode-wrap"> <canvas class="QRcode" id='codeCanvas'></canvas> <span>扫一扫直接预览</span></div></span>
            <span class="info-notice">{{deviceNumber}}</span>
            <span class="info-btn" @click="openFolder('project')"><i class="iconfont i-folder"></i> 项目路径</span>
            <span class="info-btn" @click="openFolder('app')"><i class="iconfont i-folder"></i>安装路径</span>
        </div>
    </header>

    <!-- 实际的插件布局 -->
    <dock-frame id="dock"></dock-frame>

    <!-- 加载 js 运行逻辑 -->
    <script>
        // 禁止 electron 显示安全提示
        window.ELECTRON_DISABLE_SECURITY_WARNINGS = true;
        require('./script/main');
    </script>
</body>

</html>
