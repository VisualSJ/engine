<style>
    section.section {
        border-bottom: 1px solid #333;
        padding: 10px;
    }

    section.section:last-child {
        border-bottom: none;
    }

    ui-section {
        display: block;
    }

    ul,li{list-style: none;margin: 0;padding: 0;}
</style>

<section class="section">
    <h1>standard</h1>
    <ui-section>
        <div slot="header">这里是标题</div>
        <ul slot="content">
            <li>这里是第1条</li>
            <li>这里是第2条</li>
            <li>这里是第3条</li>
        </ul>
    </ui-section>
</section>
<section class="section">
    <h1>size</h1>
    <ui-section small >
        <div slot="header">small section</div>
        <ul slot="content">
            <li>line1</li>
            <li>line2</li>
            <li>line3</li>
        </ul>
    </ui-section>
    <ui-section large>
        <div slot="header">large section</div>
        <ul slot="content">
            <li>line1</li>
            <li>line2</li>
            <li>line3</li>
        </ul>
    </ui-section>
    <ui-section huge>
        <div slot="header">huge section</div>
        <ul slot="content">
            <li>line1</li>
            <li>line2</li>
            <li>line3</li>
        </ul>
    </ui-section>
</section>
<section class="section">
    <h1>custom</h1>
    <style>
        .custom[focused] {
            --border-color: #ee00aa;
            --text-color: #ee00aa;
        }

        .custom[expand] .header i {
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        .custom .header i {
            display: inline-block;
            width: 0.5em;
            height: 0.5em;
            margin-right: 0.2em;
            background-color: var(--border-color, #333333);
            clip-path: polygon(0 0, 0 100%, 100% 50%);
        }

        .custom .header {
            cursor: pointer;
            color: var(--text-color, #333);
            border-bottom: 1px solid var(--border-color, #333333);
        }
    </style>
    <ui-section class="custom" >
        <div slot="header">attribute header text</div>
        <ul slot="content">
            <li>这里是第1条</li>
            <li>这里是第2条</li>
            <li>这里是第3条</li>
        </ul>
    </ui-section>
</section>
