<style>
    section.section {
        border-bottom: 1px solid #333;
        padding: 10px;
    }

    section.section:last-child {
        border-bottom: none;
    }

    ui-section {
        display: block;
    }

    ul,div{list-style: none;margin: 0;padding: 0;}
</style>

<section class="section">
    <h1>standard</h1>
    <ui-section header="这里是标题">
        <div>这里是第1条</div>
        <div>这里是第2条</div>
        <div>这里是第3条</div>
    </ui-section>
</section>
<section class="section">
    <h1>size</h1>
    <ui-section small>
        <div slot="header">small section</div>
        <div>line1</div>
        <div>line2</div>
        <div>line3</div>
    </ui-section>
    <ui-section large header="large section">
        <div>line1</div>
        <div>line2</div>
        <div>line3</div>
    </ui-section>
    <ui-section huge>
        <div slot="header">huge section</div>
        <div>line1</div>
        <div>line2</div>
        <div>line3</div>
    </ui-section>
</section>
<section class="section">
    <h1>custom</h1>
    <style>
        .custom[focused] {
            --border-color: #ee00aa;
            --text-color: #ee00aa;
        }

        .custom[expand] .header i {
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        .custom .header i {
            display: inline-block;
            width: 0.5em;
            height: 0.5em;
            margin-right: 0.2em;
            background-color: var(--border-color, #333333);
            clip-path: polygon(0 0, 0 100%, 100% 50%);
        }

        .custom .header {
            cursor: pointer;
            color: var(--text-color, #333);
            border-bottom: 1px solid var(--border-color, #333333);
        }
    </style>
    <ui-section class="custom">
        <div slot="header">attribute header text</div>
        <div>这里是第1条</div>
        <div>这里是第2条</div>
        <div>这里是第3条</div>
    </ui-section>
</section>
<section>
    <h1>结合ui-prop使用</h1>
    <ui-section header="ui-prop">
        <ui-prop label="string" type="string" value="kkkkk"> </ui-prop>
        <ui-prop label="int" type="int" value="22"></ui-prop>
        <ui-prop label="vec2" type="vec2" value='{"x":22.2,"y":33.3}'></ui-prop>
    </ui-section>
    <ui-section header="readonly" readonly>
        <ui-prop label="boolean" type="boolean" value="true"></ui-prop>
        <ui-prop label="vec2" type="vec2" value='{"x":22.2,"y":33.3}'></ui-prop>
        <ui-prop label="vec3" type="vec3" value='{"x":22.2,"y":33.3,"z":55.5}'></ui-prop>
        <ui-prop label="enums" type="enums" value='{"option":["test1","test2","test3"],"type":"enums","value":"test2"}'></ui-prop>
    </ui-section>
    <ui-section header="disabled" disabled>
        <ui-prop label="boolean" type="boolean" value="true"></ui-prop>
        <ui-prop label="vec2" type="vec2" value='{"x":22.2,"y":33.3}'></ui-prop>
    </ui-section>
</section>
