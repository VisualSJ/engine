<style>
    section.checkbox {
        border-bottom: 1px solid #333;
        padding: 10px;
    }

    section.checkbox:last-child {
        border-bottom: none;
    }
</style>

<section class="checkbox">
    <h1>Standard</h1>
    <h5>事件/Event
        <span id="testEvent"></span>
    </h5>
    <ui-checkbox id="checkboxTest">default label</ui-checkbox>
</section>

<section class="checkbox">
    <h1>Readonly</h1>
    <ui-checkbox value="readonly" readonly>readonly</ui-checkbox>
    <ui-checkbox value="readonly" readonly checked>readonly checked</ui-checkbox>
</section>

<section class="checkbox">
    <h1>Disabled</h1>
    <ui-checkbox value="disabled" disabled>disabled</ui-checkbox>
</section>

<section class="checkbox">
    <h1>checked</h1>
    <ui-checkbox checked>checked</ui-checkbox>
</section>
<script>
    (function () {
        let $checkboxTest = document.getElementById('checkboxTest');
        let $testEvent = document.getElementById('testEvent');
        $checkboxTest.nextSibling.innerHTML = $checkboxTest.value;
        // let eventArr = ['click','blur','change','focus'];
        // for (let i = 0, len = eventArr.length; i < len;i++){
        //     $uiInput.addEventListener(eventArr[i],(e)=>{
        //         console.log(eventArr[i]);
        //         $testEvent.innerText = eventArr[i];
        //     },false)
        // }
        $checkboxTest.addEventListener('confirm', () => {
            console.log('confirm');
            $testEvent.innerText = 'confirm';
        })
        $checkboxTest.addEventListener('change', () => {
            console.log('change');
            $testEvent.innerText = 'change';
            $checkboxTest.nextSibling.innerHTML = $checkboxTest.value;
        })
    })();
</script>
