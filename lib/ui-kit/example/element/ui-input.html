<style>
    section.input {
        border-bottom: 1px solid #333;
        padding: 10px;
    }

    section.input:last-child {
        border-bottom: none;
    }
</style>

<section class="input">
    <h1>Standard</h1>
    <ui-input></ui-input>
</section>

<section class="input">
    <h1>Placeholder</h1>
    <ui-input placeholder="placeholder"></ui-input>
</section>

<section class="input">
    <h1>Readonly</h1>
    <ui-input value="readonly" readonly></ui-input>
</section>

<section class="input">
    <h1>Disabled</h1>
    <ui-input value="disabled" disabled></ui-input>
</section>

<section class="input">
    <h1>Password</h1>
    <ui-input value="password" password></ui-input>
</section>

<section class="input size">
    <h1>Size</h1>
    <style>
        .size div {
            margin-bottom: 10px;
        }
        .size div span {
            display: inline-block;
            width: 60px;
        }
        .size-12 {
            font-size: 12px;
        }
        .size-16 {
            font-size: 16px;
        }
        .size-20 {
            font-size: 20px;
        }
    </style>
    <div class="size-12">
        <ui-input value="12px"></ui-input>
    </div>
    <div class="size-16">
        <ui-input value="16px"></ui-input>
    </div>
    <div class="size-20">
        <ui-input value="20px"></ui-input>
    </div>
</section>

<section class="input">
    <h1>Style</h1>
    <style>
        .transparent {
            transition: all 0.2s;
            color: #333;
            background: none;
            border: 1px solid #4281b6;
            border-radius: 2px;
        }
        .transparent[focused] {
            background: #4281b6;
            color: #a6e5ff;
        }
        .transparent[pressed] {
            color: #4281b6;
            background: #104f84;
        }
    </style>
    <ui-input class="transparent">Button</ui-input>
</section>
