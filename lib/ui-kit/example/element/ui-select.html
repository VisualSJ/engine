<script>    
    (function () {
        let $selectTest = document.getElementById('selectTest');
        let $testEvent = document.getElementById('testEvent');
        let $selectValue = document.getElementById('selectValue');
        let $addBtn = document.getElementById('addOption');
        let $delBtn = document.getElementById('deleteOption');
        $selectTest.nextSibling.innerHTML = $selectTest.value;

        $selectTest.addEventListener('confirm', (e) => {
            console.log('confirm');
            let $select = e.target;
            $selectValue.innerHTML = '选中Value：' + $select.value;
            $testEvent.innerText = 'confirm';
        })
        
        $selectTest.addEventListener('change', (e) => {
            console.log('change');
            $testEvent.innerText = 'change';
            $selectTest.nextSibling.innerHTML = $selectTest.value;
            let $select = e.target;
            $selectValue.innerHTML = '选中Value：' + $select.valueText;
            $selectValue.nextSibling.innerHTML = 'value:' + $select.value;
        })

        $addBtn.addEventListener('click', () => {
            let option = document.createElement('option');
            option.innerHTML = "testoption";
            option.value = 'testoption';
            $selectTest.appendChild(option);
        })

        $delBtn.addEventListener('click', () => {
            console.log($selectTest.lastElementChild);
            $selectTest.removeChild($selectTest.lastElementChild);
        })

    })();
</script>
