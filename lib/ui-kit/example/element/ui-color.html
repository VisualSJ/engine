<style>
    section.color {
        border-bottom: 1px solid #333;
        padding: 10px;
    }

    section.color:last-child {
        border-bottom: none;
    }
</style>

<section class="color">
    <h1>Standard</h1>
    <h5>事件/Event
        <span id="testEvent"></span>
    </h5>
    <p id="showWrap"></p>
    <ui-color id="colorTest" value="#ccc"></ui-color>
</section>

<section class="color">
    <h1>Readonly</h1>
    <ui-color value="[222,44,55,155]" readonly></ui-color>
</section>

<section class="color">
    <h1>Disabled</h1>
    <ui-color value="rgba(122,233,88,44)" disabled></ui-color>
</section>

<script>
    (function () {
        let $colorTest = document.getElementById('colorTest');
        let $testEvent = document.getElementById('testEvent');
        let $showWrap = document.getElementById('showWrap');
        let eventArr = ['change', 'confirm', 'cancel'];
        addNormalEvent(eventArr, $colorTest, $testEvent, $showWrap);
        const showEventHandle = (e) => {
            $this = e.target;
            $showWrap.innerHTML = `选择色值：rgba(${$this.value})`;
        }
        $colorTest.addEventListener('change', showEventHandle);
        $showWrap.innerHTML = `色值：rgba(${$colorTest.value})`;
    })()
</script>
