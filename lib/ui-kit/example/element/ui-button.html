<style>
    section.button {
        border-bottom: 1px solid #333;
        padding: 10px;
    }

    section.button:last-child {
        border-bottom: none;
    }
</style>

<section class="button" id="testWrap">
    <h1>Standard</h1>
    <h5>事件/Event
        <span id="testButtonEvent"></span>
    </h5>
    <ui-button id="testButton">Button</ui-button>
    <button id="toggleElem">移除/添加元素</button> 
</section>

<section class="button">
    <h1>Disabled</h1>
    <ui-button disabled>Disabled</ui-button>
</section>

<section class="button size">
    <h1>Size</h1>
    <style>
        .size div {
            margin-bottom: 10px;
        }

        .size div span {
            display: inline-block;
            width: 60px;
        }

        .size-12 {
            font-size: 12px;
        }

        .size-16 {
            font-size: 16px;
        }

        .size-20 {
            font-size: 20px;
        }
    </style>
    <div class="size-12">
        <span>12px: </span>
        <ui-button>Button</ui-button>
    </div>
    <div class="size-16">
        <span>16px: </span>
        <ui-button>Button</ui-button>
    </div>
    <div class="size-20">
        <span>20px: </span>
        <ui-button>Button</ui-button>
    </div>
</section>

<section class="button">
    <h1>Style</h1>
    <style>
        .transparent {
            transition: all 0.2s;
            color: #74b3e8;
            background: none;
            border: 1px solid transparent;
            border-radius: 2px;
        }

        .transparent:hover {
            background: #4281b6;
            color: #a6e5ff;
        }

        .transparent[focused] {
            border-color: #4281b6;
        }

        .transparent[pressed] {
            color: #4281b6;
            background: #104f84;
        }
    </style>
    <ui-button class="transparent">Button</ui-button>
</section>
<script>
    (function () {
        let $toggleElem = document.getElementById('toggleElem');
        let $testButtonEvent = document.getElementById('testButtonEvent');
        let $testWrap = document.getElementById('testWrap');
        let $testButton = document.getElementById('testButton');
        // console.log($h5);
        let eventArr = ['click', 'confirm', 'blur', 'focus'];
        for (let i = 0, len = eventArr.length; i < len; i++) {
            $testButton.addEventListener(eventArr[i], (e) => {
                console.log(eventArr[i]);
                $testButtonEvent.innerText = eventArr[i];
            }, false)
        }
        let hideFlag = false;
        $toggleElem.addEventListener('click', (e) => {
            hideFlag = !hideFlag;
            if (hideFlag) {
                $testWrap.removeChild($testButton);
            } else {
                $testWrap.appendChild($testButton);
            }
        })
    })()
</script>
