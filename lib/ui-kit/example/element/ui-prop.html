<section>
  <style>
    /* 注意：为了便于内部生成的 ui 组件也能被外部操控，故新生成的组件放置在外部，样式需要在外部指定 */
  ui-prop>div[slot='content'] {
    width: 100%;
    flex-wrap: wrap;
    display: flex;
    align-items: center;
  }

  ui-prop div[slot="content"]  ui-input,
  ui-prop div[slot="content"]  ui-num-input {
    width: 100%;
  }

  ui-prop>div[slot='content']>ui-prop {
    --left-width: 15%;
    --right-width: 85%;
    --label-max-width: 20px;
    --label-min-width: 15px;
    max-width: 48%;
    width: 200px;
    height: 2em;
    flex-grow: 1;
    margin-right: 2%;
    margin-bottom: 5px;
  }

  ui-prop.vector>div[slot='content'] {
    margin-right: -1.5%;
  }
</style>
  <h1>Standard</h1>
  <ui-prop label="Group" type="string" value="string"></ui-prop>
  <ui-prop label="number" type="number" value="22.888" tips="这里是一段说明文字"></ui-prop>
  <ui-prop label="int" type="int" value="22"></ui-prop>
  <ui-prop label="boolean" type="boolean" value="true"></ui-prop>
  <ui-prop label="color" type="color" value="true"></ui-prop>
  <ui-prop label="size" type="size" value='["22","244","55","122"]' path="text"></ui-prop>
  <ui-prop label="vec2" type="vec2" value='{"x":22.2,"y":33.3}'></ui-prop>
  <ui-prop label="vec3" type="vec3" value='{"x":22.2,"y":33.3,"z":55.5}'></ui-prop>
  <ui-prop label="enums" type="enums" value='1' options='["test1","test2","test3"]'></ui-prop>
  <ui-prop label="enums" type="enums" value='test2' options='["test1","test2","test3"]' option-value='["test1","test2","test3"]'></ui-prop>
  <h1>Group</h1>
  <ui-prop label="Group">
    <ui-prop label="number" type="number" value="22.888"></ui-prop>
    <ui-prop label="number" type="number" value="22.668"></ui-prop>
  </ui-prop>
  <p>如果需要在点击内部 props 时，标题也可以有 seleted 高亮效果可以使用该方法</p>
</section>
<section>
  <h1>readonly</h1>
  <ui-prop label="Group" type="string" value="Group" readonly>
    <ui-prop label="number" type="number" value="22.888"></ui-prop>
    <ui-prop label="text" type="string" value="text"></ui-prop>
  </ui-prop>
</section>
<section>
  <h1>disabled</h1>
  <ui-prop label="Group" type="string" value="Group" disabled>
    <ui-prop label="number" type="number" value="22.888"></ui-prop>
    <ui-prop label="number" type="number" value="22.668"></ui-prop>
  </ui-prop>
</section>
