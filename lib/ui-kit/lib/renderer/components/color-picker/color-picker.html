<div class="hbox">
    <div class="hue ctrl">
        <div class="hue-handle">
            <i></i>
        </div>
    </div>
    <div class="color ctrl">
        <div class="color-handle">
            <i></i>
        </div>
    </div>
    <div class="alpha ctrl">
        <div class="alpha-handle">
            <i></i>
        </div>
    </div>
</div>
<div class="vbox">
    <div class="prop">
        <span class="red">R</span>
        <ui-slider id="r-slider" max="255"></ui-slider>
    </div>
    <div class="prop">
        <span class="green">G</span>
        <ui-slider id="g-slider" max="255"></ui-slider>
    </div>
    <div class="prop">
        <span class="blue">B</span>
        <ui-slider id="b-slider" max="255"></ui-slider>
    </div>
    <div class="prop">
        <span class="gray">A</span>
        <ui-slider id="a-slider" max="255"></ui-slider>
    </div>
    <div class="hex-field">
        <div class="color-block old">
            <div id="old-color" class="color-inner"></div>
        </div>
        <div class="color-block new">
            <div id="new-color" class="color-inner"></div>
        </div>
        <span class="space"></span>
        <div class="label">Hex Color</div>
        <input id="hex-input" />
    </div>
