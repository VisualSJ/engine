<html>
    <head>
        <meta charset="utf-8">
        <title>3D Engine WebView</title>
        <style>
            html, body { margin: 0; padding: 0; position: relative; overflow: hidden; }
            #GameCanvas { width: 100%; height: 100%; overflow: hidden; }
            canvas { position: relative; width: 100%; height: 100%; }
        </style>
        <script>
            // 禁止 electron 显示安全提示
            window.ELECTRON_DISABLE_SECURITY_WARNINGS = true;
        </script>
    </head>
    <body>
        <style>
            #preview {
                position: absolute;
                right: 0;
                width: 320px;
                height: 180px;
                bottom: 0;
            }
        </style>
        <div id="GameCanvas"></div>
        <canvas id="preview" style="transform: scaleY(-1);"></canvas>
    </body>
</html>
