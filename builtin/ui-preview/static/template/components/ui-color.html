<div class="color">
    <section>
        <h1>Standard</h1>
        <ui-button @click="addItem">添加元素</ui-button><ui-button @click="removeItem">移除元素</ui-button>
        <h5>事件/Event:{{eventName}}</h5>
        <ui-color value="[22,244,55,0.3]"  @change = "changeValue" @confirm = "confirmValue" @cancel = "cancelValue"></ui-color>{{value}}
        <div v-html="itemHtmls"></div>
    </section>

    <section>
        <h1>Readonly</h1>
        <ui-color value="[222,44,55,0.5]" readonly></ui-color>
    </section>

    <section>
        <h1>Disabled</h1>
        <ui-color value="[222,244,55,0.7]" disabled></ui-color>
    </section>
</div>
