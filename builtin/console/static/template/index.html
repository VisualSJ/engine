<div class="console-panel">
    <header class="header">
        <span class="clear" @click="onClear">
            <i></i>
        </span>
        <input class="filter" type="text" @input="onFilterText" />
        <ui-checkbox v-on:confirm="onFilterRegex">Regex</ui-checkbox>
        <ui-checkbox checked v-on:confirm="onCollapse" class="collapse">Collapse</ui-checkbox>
    </header>
    <console-list v-model="change" :font-size="fontSize" :line-height="lineHeight"></console-list>
</div>
