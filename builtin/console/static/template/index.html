<div class="console-panel">
    <header class="header flex-center">
        <!-- 清除的按钮 -->
        <ui-button class="transparent" @click="onClear">
            <span class="i-stop"></span>
        </ui-button>

        <!-- 打开日志 -->
        <ui-button class="transparent" @click="onOpenMenu">
            <span class="i-catalog"></span>
        </ui-button>

        <!-- 过滤条件 -->
        <ui-input class="ml10" @input="onFilterText"></ui-input>

        <!-- 是否启用正则 -->
        <ui-checkbox  class="ml10" @confirm="onFilterRegex">
            <span>Regex</span>
        </ui-checkbox>

        <!-- 筛选种类 -->
        <ui-select class="ml10" value="all" @confirm="onFilterType">
            <option value="all">all</option>
            <option value="log">log</option>
            <option value="success">success</option>
            <option value="warn">warn</option>
            <option value="error">error</option>
        </ui-select>

        <!-- 调整字间距 -->
        <div class="flex-center">
            <span class="select-label i-fontsize ml10"></span>
            <ui-select :value="fontSize"  @confirm="setFontSize">
                <option  v-for="item in 20" v-if="item > 8" :value="item">{{item}}</option>
            </ui-select>
        </div>

        <!-- 调整行间距 -->
        <div class="flex-center">
            <span class="select-label i-lineheight ml10"></span>
            <ui-select :value="lineHeight" @confirm="setLineHeight">
                <option  v-for="item in 36" v-if="item > 19" :value="item">{{item}}</option>
            </ui-select>
        </div>

        <ui-checkbox checked v-on:confirm="onCollapse" class="collapse">Collapse</ui-checkbox>
    </header>
    <console-list v-model="change" :font-size="fontSize" :line-height="lineHeight"></console-list>
</div>
