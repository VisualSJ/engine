<div @confirm="oncConfirm">
    <div class="line">
        <ui-prop :label="t('resolution')">
                <div slot="content">
                    <ui-num-input :value="resolution.width" path="resolution.width"></ui-num-input>X
                    <ui-num-input :value="resolution.height" path="resolution.height"></ui-num-input>
                </div>
        </ui-prop>
    </div>
    <div class="line preview-url">
        <ui-prop :label="t('preview_url')">
            <div slot="content"><span @click="preview">{{preview_url}}</span></div>
        </ui-prop>
    </div>
</div>
