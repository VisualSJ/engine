<div class="preferences">
    <nav class="left-side">
        <ul class="tabs" >
            <li class="tabs-item" :class="[activeNav === key ? 'active' : '']"  v-for="(item, key) in interface" @click="activeNav = key">{{t('nav', key)}} <span class="icon icon-arrow"></span></li>
        </ul>
    </nav>
    <section class="right-side">
        <div class="container" >
            <h1>{{t('nav', activeNav)}}</h1>
            <div class="tan-con" v-show="activeNav === 'gneneral'" @confirm="change">
                <div class="line" v-for="(item, key) in interface[activeNav]" >
                    <ui-prop v-if="item === 'enums'" :type="item" :label="t('gneneral', key, 'label')" :name="key" :value="preferences.gneneral[key]" :options="JSON.stringify(t('gneneral', key, 'option'))" :tips="t('gneneral', key, 'label')"></ui-prop>
                    <ui-prop v-else :type="item" :label="t('gneneral', key, 'label')" :value="preferences.gneneral[key]" :name="key" :tips="t('gneneral', key, 'label')"></ui-prop>
                </div>
            </div>
