<div>

    <string
        name="String"
        :dump="target.string"
    ></string>

    <enum
        name="Horizontal Align"
        :dump="target.horizontalAlign"
    ></enum>

    <enum
        name="Vertical Align"
        :dump="target.verticalAlign"
    ></enum>

    <number
        v-show="!hiddenActualFontSize()"
        name="Actual Font Size"
        :dump="target.actualFontSize"
    ></number>

    <number
        name="Font Size"
        :dump="target.fontSize"
    ></number>

    <number
        v-show="isBMFont()"
        name="Bm Font Original Size"
        :dump="target._bmFontOriginalSize"
    ></number>

    <number
        name="lineHeight"
        :dump="target.lineHeight"
    ></number>

    <number
        v-show="isBMFont()"
        name="Spacing X"
        :dump="target.spacingX"
    ></number>

    <enum
        name="Overflow"
        :dump="target.overflow"
    ></enum>
    
    <boolean
        v-show="!hiddenWrapText()"
        name="Enable Wrap Text"
        :dump="target.enableWrapText"
    ></boolean>

    <cc-dragable
        name="Font"
        :dump="target.font"
    ></cc-dragable>

    <string
        v-show="isSystemFont()"
        name="Font Family"
        :dump="target.fontFamily"
    ></string>
    
    <boolean
        name="Use System Font"
        :dump="target.useSystemFont"
    ></boolean>

    <div class="vue-comp-ui flex-wrap">
        <div class="name">
            <i
                :class="{
                    iconfont: true,
                    'icon-un-fold': true,
                    'icon-fold': false,
                    'is-visible': false
                }"
            ></i>
            <span>Blend</span>
        </div>
        <enum 
            class="flex-full"
            :indent="1"
            :name="target.srcBlendFactor.name"
            :dump="target.srcBlendFactor"
        ></enum>
        <enum 
            class="flex-full"
            :indent="1"
            :name="target.dstBlendFactor.name"
            :dump="target.dstBlendFactor"
        ></enum>
    </div>

</div>
