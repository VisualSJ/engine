<section>

    <!-- atlas -->
    <ui-prop label="Atlas" path="_atlas" type="asset">
        <div slot="content" style="padding-top: 10px">
            <ui-drag-object class="flex-1" type="sprite-atlas" disabled></ui-drag-object>
            <!-- <ui-button class="blue tiny">Select Button</ui-button> -->
        </div>
    </ui-prop>

    <!-- sprite frame -->
    <ui-prop label="Sprite Frame" path="spriteFrame" type="asset">
        <div slot="content" style="padding-top: 10px">
            <ui-drag-object class="flex-1" dropable="asset,sprite-frame"
                :value="target._spriteFrame.value.uuid"
            ></ui-drag-object>
            <!-- <ui-button class="blue tiny">Edit Button</ui-button> -->
        </div>
    </ui-prop>

    <!-- type -->
    <ui-prop label="type" path="type" type="enums"
        :value="JSON.stringify(target.type.value)"
        :options="JSON.stringify(target.type.enumList)"
    ></ui-prop>

    <!-- type === 'filled' -->
    <template
        v-if="target.type === 3"
    >
        <ui-prop label="Fill Type" path="fillType" type="enums"
            :value="JSON.stringify(target.fillType.value)"
            :options="JSON.stringify(target.fillType.enumList)"
        ></ui-prop>
        <ui-prop label="Fill Center" path="fillCenter" type="vec2"
            :value="JSON.stringify(target.fillCenter.value)"
        ></ui-prop>
        <ui-prop label="Fill Start" path="fillStart" type="number"
            :value="JSON.stringify(target.fillStart.value)"
        ></ui-prop>
        <ui-prop label="Fill Range" path="fillRange" type="number"
            :value="JSON.stringify(target.fillRange.value)"
        ></ui-prop>
    </template>

    <ui-prop label="Size Mode" path="sizeMode" type="enums"
        :value="JSON.stringify(target.sizeMode.value)"
        :options="JSON.stringify(target.sizeMode.enumList)"
    ></ui-prop>
    <ui-prop label="Trim" path="trim" type="boolean"
        :value="JSON.stringify(target.trim.value)"
    ></ui-prop>

    <ui-prop label="Blend">
        <div class="indent">
            <ui-prop indent label="Src Blend Factor" path="srcBlendFactor" type="enums"
                :value="JSON.stringify(target.srcBlendFactor.value)"
                :options="JSON.stringify(target.srcBlendFactor.enumList)"
            ></ui-prop>
            <ui-prop indent label="dst Blend Factor" path="dstBlendFactor" type="enums"
                :value="JSON.stringify(target.dstBlendFactor.value)"
                :options="JSON.stringify(target.dstBlendFactor.enumList)"
            ></ui-prop>
        </div>
    </ui-prop>
</section>
