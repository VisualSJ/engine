<section>

    <!-- atlas -->
    <cc-dragable 
        name="Atlas" 
        :dump="target._atlas"
    ></cc-dragable>

    <!-- sprite frame -->
    <cc-dragable 
        name="Sprite Frame" 
        :dump="target.spriteFrame"
    ></cc-dragable>

    <!-- type -->
    <enum 
        name="Type" 
        :dump="target.type"
    ></enum>

    <!-- type === 'filled' -->
    <template
        v-if="String(target.type.value) === '3'"
    >
    
        <enum 
            name="Fill Type" 
            :dump="target.fillType"
        ></enum>
        <cc-vec2 
            name="Fill Center" 
            :dump="target.fillCenter"
        ></cc-vec2>
        <number 
            name="Fill Start" 
            :dump="target.fillStart"
        ></number>
        <number 
            name="Fill Range" 
            :dump="target.fillRange"
        ></number>

    </template>

    <enum 
        name="Size Mode" 
        :dump="target.sizeMode"
    ></enum>

    <boolean 
        name="Trim" 
        :dump="target.trim"
    ></boolean>

    <div>
        <label>Blend</label>
        <enum :indent="1" 
            name="Src Blend Factor" 
            :dump="target.srcBlendFactor"
        ></enum>
        <enum :indent="1" 
            name="Dst Blend Factor" 
            :dump="target.dstBlendFactor"
        ></enum>
    </div>

</section>
