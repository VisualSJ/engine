<section>

    <!-- atlas -->
    <cc-dragable 
        name="Atlas" 
        :dump="target._atlas"
    >
        <!-- todo 
            <ui-button class="blue tiny"
            slot="suffix"
            @confirm="selectAtlas"
        >{{T('select_button')}}</ui-button> -->
    </cc-dragable>

    <!-- sprite frame -->
    <cc-dragable 
        name="Sprite Frame" 
        :dump="target.spriteFrame"
    >
        <!-- todo 
            <ui-button class="blue tiny"
            slot="suffix"
            @confirm="editSprite"
        >{{T('edit_button')}}</ui-button> -->
    </cc-dragable>

    <!-- type -->
    <enum 
        name="Type" 
        :dump="target.type"
    ></enum>

    <!-- type === 'filled' -->
    <template
        v-if="String(target.type.value) === '3'"
    >
    
        <enum 
            name="Fill Type" 
            :dump="target.fillType"
        ></enum>
        <cc-vec2 
            name="Fill Center" 
            :dump="target.fillCenter"
            :disabled="String(target.fillType.value) !== '2'"
        ></cc-vec2>
        <number 
            name="Fill Start" 
            :dump="target.fillStart"
        ></number>
        <number 
            name="Fill Range" 
            :dump="target.fillRange"
        ></number>

    </template>

    <enum 
        name="Size Mode" 
        :dump="target.sizeMode"
    ></enum>

    <boolean 
        name="Trim" 
        :dump="target.trim"
    ></boolean>

    <div class="vue-comp-ui flex-wrap">
        <div class="name">
            <i
                :class="{
                    iconfont: true,
                    'icon-un-fold': true,
                    'icon-fold': false,
                    'is-visible': false
                }"
            ></i>
            <span>Blend</span>
        </div>
        <enum 
            class="flex-full"
            :indent="1" 
            name="Src Blend Factor" 
            :dump="target.srcBlendFactor"
        ></enum>
        <enum 
            class="flex-full"
            :indent="1" 
            name="Dst Blend Factor" 
            :dump="target.dstBlendFactor"
        ></enum>
    </div>

</section>
