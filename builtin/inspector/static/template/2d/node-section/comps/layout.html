<div>

    <enum
        name="Type"
        :dump="target.type"
    ></enum>

    <enum
        name="Resize Mode"
        :dump="target.resizeMode"
    ></enum>

    <cc-vec2
        name="Cell Size"
        :dump="target.cellSize"
        v-show="isShowCellSize()"
    ></cc-vec2>

    <enum
        name="Start Axis"
        :dump="target.startAxis"
        v-show="isGridLayout()"
    ></enum>

    <div class="vue-comp-ui flex-wrap" v-show="isPaddingEnabled()">
        <div class="name">
            <i
                :class="{
                    iconfont: true,
                    'icon-un-fold': true,
                    'icon-fold': false,
                    'is-visible': false
                }"
            ></i>
            <span>Padding</span>
        </div>
        
        <number
            class="flex-full"
            name="Left"
            :indent="1"
            :dump="target.paddingLeft"
            v-show="isPaddingHorizontalEnabled()"
        ></number>
        
        <number
            class="flex-full"
            name="Right"
            :indent="1"
            :dump="target.paddingRight"
            v-show="isPaddingHorizontalEnabled()"
        ></number>
        
        <number
            class="flex-full"
            name="Top"
            :indent="1"
            :dump="target.paddingTop"
            v-show="isPaddingVerticalEnabled()"
        ></number>
        
        <number
            class="flex-full"
            name="Bottom"
            :indent="1"
            :dump="target.paddingBottom"
            v-show="isPaddingVerticalEnabled()"
        ></number>

    </div>

    <number
        name="Spacing X"
        :dump="target.spacingX"
        v-show="isAllowHorizontalLayout()"
    ></number>
    
    <number
        name="Spacing Y"
        :dump="target.spacingY"
        v-show="isAllowVerticalLayout()"
    ></number>

    <enum
        name="Vertical Direction"
        :dump="target.verticalDirection"
        v-show="isAllowVerticalLayout()"
    ></enum>

    <enum
        name="Horizontal Direction"
        :dump="target.horizontalDirection"
        v-show="isAllowHorizontalLayout()"
    ></enum>

</div>
