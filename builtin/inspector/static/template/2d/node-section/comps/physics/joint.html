<div>

    <cc-dragable
        name="Connected Body"
        :dump="target.connectedBody"
    >
        <div slot="suffix">
            <ui-button class="blue tiny"
                @confirm.stop="prevRigidBody"
            >{{T('physics','rigid_body_last')}}</ui-button>
            <ui-button class="blue tiny"
                @confirm.stop="nextRigidBody"
            >{{T('physics','rigid_body_next')}}</ui-button>
        </div>
    </cc-dragable>

    <template v-for="(prop, key) in target">
        <component
            v-if="prop.visible !== false && prop.name !== 'Connected Body' && prop.compType"
            :is="prop.compType"
            :name="prop.name"
            :dump="prop"
        ></component>
    </template>

</div>
