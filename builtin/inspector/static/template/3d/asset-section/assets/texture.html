<div class="asset-wrapper" :class="{[meta.__assetType__]: true}">
    <!-- 头部工具栏 -->
   <header
        class="asset-header"
    >
        <!-- <img class="css-icon" :src="icon"></img> -->
        <div
            class="css-title"
        >
            {{meta ? meta.__name__ : ''}}
        </div>
        <span class="flex-1"></span>
    
        <ui-button class="tiny red transparent"
            :disabled="!meta.__dirty__"
            @confirm="reset($event)"
        >
            <i class="iconfont icon-close-b"></i>
        </ui-button>
    
        <ui-button class="tiny green transparent"
            :disabled="!meta.__dirty__"
            @confirm="apply($event)"
        >
            <i class="iconfont icon-check-b"></i>
        </ui-button>
    </header>

    <div class="props flex-1" v-if="meta.importer !== 'gltf-embeded-image'">
        
        <ui-prop 
            comp-type="number"
            :value="meta.userData.anisotropy"
            path="userData.anisotropy"
            name="Anisotropy"
        ></ui-prop>

        <ui-prop
            comp-type="enum"
            name="Mag Filter"
            :value="meta.userData.magfilter"
            path="userData.magfilter"
        >
            <option 
                v-for="(item, index) in ['nearest' , 'linear']"
                :value="item"
                :index="index"
            >{{item}}</option>
        </ui-prop>
        
        <ui-prop
            comp-type="enum"
            name="Min Filter"
            :value="meta.userData.minfilter"
            path="userData.minfilter"
        >
            <option 
                v-for="(item, index) in ['nearest' , 'linear']"
                :value="item"
                :index="index"
            >{{item}}</option>
        </ui-prop>
        
        <ui-prop
            comp-type="boolean"
            name="Premultiply Alpha"
            :value="meta.userData.premultiplyAlpha"
            path="userData.premultiplyAlpha"
        ></ui-prop>

        <ui-prop
            comp-type="enum"
            name="Wrap Mode S"
            :value="meta.userData.wrapModeS"
            path="userData.wrapModeS"
        >
            <option 
                v-for="(item, index) in ['repeat', 'clamp-to-edge', 'mirrored-repeat']"
                :value="item"
                :index="index"
            >{{item}}</option>
        </ui-prop>

        <ui-prop
            comp-type="enum"
            name="Wrap Mode T"
            :value="meta.userData.wrapModeT"
            path="userData.wrapModeT"
        >
            <option 
                v-for="(item, index) in ['repeat', 'clamp-to-edge', 'mirrored-repeat']"
                :value="item"
                :index="index"
            >{{item}}</option>
        </ui-prop>

    </div>
    
    <cc-image-preview
        v-if="meta"
        :meta="meta"
        :imgSrc="imgSrc"
    ></cc-image-preview>
</div>
