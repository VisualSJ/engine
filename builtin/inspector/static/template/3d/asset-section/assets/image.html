<div>
    <!-- 头部工具栏 -->
   <header
        class="asset-header"
    >
        <!-- <img class="css-icon" :src="icon"></img> -->
        <div
            class="css-title"
        >
            {{meta ? meta.__name__ : ''}}
        </div>
        <span class="flex-1"></span>
    
        <ui-button class="tiny red transparent"
            :disabled="!meta.__dirty__"
            @confirm="reset($event)"
        >
            <i class="iconfont icon-close-b"></i>
        </ui-button>
    
        <ui-button class="tiny green transparent"
            :disabled="!meta.__dirty__"
            @confirm="apply($event)"
        >
            <i class="iconfont icon-check-b"></i>
        </ui-button>
    </header>

    <div class="props flex-1">
        <enum
            name="Type"
            :meta="meta"
            path="userData.type"
        >
            <option 
                v-for="(item, index) in ['raw' , 'texture' , 'normal map' , 'sprite-frame' , 'texture cube']"
                :value="item"
                :index="index"
            >{{item}}</option>
        </enum>
        <template v-if="meta.userData.type === 'texture'">
            {{meta.userData}}
        </template>
        
        <template v-if="meta.userData.type === 'normal map'">
            {{meta.userData}}
        </template>

        
        <template v-if="meta.userData.type === 'sprite-frame'">
            {{meta.userData}}
        </template>
        
        <template v-if="meta.userData.type === 'texture cube'">
            {{meta.userData}}
        </template>
    </div>
</div>
