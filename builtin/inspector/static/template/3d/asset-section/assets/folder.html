<div class="asset-wrapper" :class="{[meta.__assetType__]: true}">

    <!-- 头部工具栏 -->
    <header
        class="asset-header"
    >
        <!-- <img class="css-icon" :src="icon"></img> -->
        <div
            class="css-title"
        >
            {{meta ? meta.__name__ : ''}}
        </div>
        <span class="flex-1"></span>
    
        <ui-button class="tiny red transparent"
            :disabled="!meta.__dirty__"
            @confirm="reset($event)"
        >
            <i class="iconfont icon-close-b"></i>
        </ui-button>
    
        <ui-button class="tiny green transparent"
            :disabled="!meta.__dirty__"
            @confirm="apply($event)"
        >
            <i class="iconfont icon-check-b"></i>
        </ui-button>
    </header>

    <div class="props flex-1">
        <div class="vue-comp-ui">
            <span class="flex-1">{{ info.source }}</span>
            <ui-button class="blue explore-btn" @confirm="explore">
                <i class="iconfont icon-folderopen"></i>
            </ui-button>
        </div>
        
        <ui-prop
            comp-type="boolean"
            :name="T('instruction', 'folder', 'is_subpackage')"
            path="isSubpackage"
            :value="meta.isSubpackage"
        ></ui-prop>
        
        <ui-prop
            comp-type="string"
            :name="T('instruction', 'folder', 'subpackage_name')"
            path="subpackageName"
            :placeholder="subPackageName(info.source)"
            :value="meta.subpackageName"
        ></ui-prop>

        <cc-markdown-preview
            v-if="isResources"
            :content="getMarkdownContent()"
        ></cc-markdown-preview>
    </div>

</div>
