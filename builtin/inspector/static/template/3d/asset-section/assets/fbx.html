<div class="asset-wrapper" :class="{[meta.__assetType__]: true}">

    <!-- 头部工具栏 -->
    <header
        class="asset-header"
    >
        <!-- <img class="css-icon" :src="icon"></img> -->
        <div
            class="css-title"
        >
            {{meta ? meta.__name__ : ''}}
        </div>
        <span class="flex-1"></span>
    
        <ui-button class="tiny red transparent"
            :disabled="!meta.__dirty__"
            @confirm="reset($event)"
        >
            <i class="iconfont icon-close-b"></i>
        </ui-button>
    
        <ui-button class="tiny green transparent"
            :disabled="!meta.__dirty__"
            @confirm="apply($event)"
        >
            <i class="iconfont icon-check-b"></i>
        </ui-button>
    </header>

    <div class="props flex-1">
        <template 
            v-for="(value, key) in meta.userData.imageLocations" 
        >
        
            <ui-prop
                :name="key"
                :key="key"
            >
                <template slot="child">
                    <ui-prop
                        :indent="1"
                        comp-type="string"
                        name="originalPath"
                        :value="meta.userData.imageLocations[key].originalPath"
                        :path="key + '.originalPath'"
                        :readonly="true"
                    ></ui-prop>
                    
                    <ui-prop
                        :indent="1"
                        comp-type="string"
                        name="target"
                        :value="imageLocations[key]"
                        :path="key"
                        :readonly="true"
                    >
                        <ui-button class="blue tiny" @click="openDirectory(key)">{{T('browse')}}</ui-button>
                    </ui-prop>
                </template>
            </ui-prop>

        </template>
    </div>

</div>
