<section class="empty-message" v-if="(Object.keys(target).every(key => target[key].visible === false || !target[key].compType))">
    {{T('empty_component_message')}}
</section>
<section v-else>
    <template v-for="(prop, key) in target">
        <component
            v-if="prop.visible !== false && prop.compType"
            :is="prop.compType"
            :name="prop.name"
            :dump="prop"
            :key="key"
        ></component>
    </template>
</section>
