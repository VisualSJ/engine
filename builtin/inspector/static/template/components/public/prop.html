<div class="ui-prop"
    :type="value ? value.type : false"
    :array="value && value.isArray"
    :node="value && isType('cc.Node')"
    :asset="value && isType('cc.Asset')"
    :component="value && isType('cc.Component')"

    @confirm="_onConfirm($event)"
>

    <template
        v-if="empty"
    >
        <slot></slot>
    </template>

    <template
        v-else-if="!auto"
    >
        <div class="name">{{getName(value.name)}}</div>
        <div class="content">
            <slot></slot>
        </div>
    </template>

    <!-- Null -->
    <template
        v-else-if="value.value === null"
    >
        <div class="name">{{getName(value.name)}}</div>
        <div class="content">
            <ui-null></ui-null>
        </div>
    </template>

    <!-- Unknown -->
    <template
        v-else-if="value.type === 'Unknown'"
    >
        <div class="name">{{getName(value.name)}}</div>
        <div class="content">
            <ui-unknown
                v-model="value.value"
            ></ui-unknown>
        </div>
    </template>

    <!-- Array -->
    <template
        v-else-if="value.isArray"
    >
        <ui-array
            :name="getName(value.name)"
            v-model="value.value"
        ></ui-array>
    </template>

    <!-- Number -->
    <template
        v-else-if="value.type === 'Number'"
    >
        <div class="name">{{getName(value.name)}}</div>
        <div class="content">
            <ui-number
                v-model="value.value"
            ></ui-number>
        </div>
    </template>

    <!-- Boolean -->
    <template
        v-else-if="value.type === 'Boolean'"
    >
        <div class="name">{{getName(value.name)}}</div>
        <div class="content">
            <ui-bool
                v-model="value.value"
            ></ui-bool>
        </div>
    </template>

    <!-- String -->
    <template
        v-else-if="value.type === 'String'"
    >
        <div class="name">{{getName(value.name)}}</div>
        <div class="content">
            <ui-string
                v-model="value.value"
            ></ui-string>
        </div>
    </template>

    <!-- Enum -->
    <template
        v-else-if="value.type === 'Enum'"
    >
        <div class="name">{{getName(value.name)}}</div>
        <div class="content">
            <ui-enum
                :list="value.enumList"
                v-model="value.value"
            ></ui-enum>
        </div>
    </template>

    <!-- Size -->
    <template
        v-else-if="value.type === 'cc.Size'"
    >
        <div class="name">{{getName(value.name)}}</div>
        <div class="content">
            <ui-size
                v-model="value.value"
            ></ui-size>
        </div>
    </template>

    <!-- Vec2 -->
    <template
        v-else-if="value.type === 'cc.Vec2'"
    >
        <div class="name">{{getName(value.name)}}</div>
        <div class="content">
            <ui-vec2
                v-model="value.value"
            ></ui-vec2>
        </div>
    </template>

    <!-- Vec3 -->
    <template
        v-else-if="value.type === 'cc.Vec3'"
    >
        <div class="name">{{getName(value.name)}}</div>
        <div class="content">
            <ui-vec3
                v-model="value.value"
            ></ui-vec3>
        </div>
    </template>

    <!-- Color -->
    <template
        v-else-if="value.type === 'cc.Color'"
    >
        <div class="name">{{getName(value.name)}}</div>
        <div class="content">
            <ui-color
                v-model="value.value"
            ></ui-color>
        </div>
    </template>

    <!-- Rect -->
    <template
        v-else-if="value.type === 'cc.Rect'"
    >
        <div class="name">{{getName(value.name)}}</div>
        <div class="content">
            <ui-rect
                :value="value.value"
            ></ui-rect>
        </div>
    </template>

    <!-- Node -->
    <template
        v-else-if="isType('cc.Node')"
    >
        <div class="name">{{getName(value.name)}}</div>
        <div class="content">
            <ui-node
                :type="value.type"
                v-model="value.value"
            ></ui-node>
        </div>
    </template>

    <!-- Asset -->
    <template
        v-else-if="isType('cc.Asset')"
    >
        <div class="name">{{getName(value.name)}}</div>
        <div class="content">
            <ui-asset
                :type="value.type"
                v-model="value.value"
            ></ui-asset>
        </div>
    </template>

    <!-- Component -->
    <template
        v-else-if="isType('cc.Component')"
    >
        <div class="name">{{getName(value.name)}}</div>
        <div class="content">
            <ui-component
                :type="value.type"
                v-model="value.value"
            ></ui-component>
        </div>
    </template>

    <!-- CurveRange -->
    <template
        v-else-if="value.type === 'cc.CurveRange'"
    >
        <div class="name">{{getName(value.name)}}</div>
        <div class="content">
            <ui-curve
                v-model="value.value"

                :width="width"
                :height="height"
            ></ui-curve>
        </div>
    </template>

    <!-- GradientRange -->
    <template
        v-else-if="value.type === 'cc.GradientRange'"
    >
        <div class="name">{{getName(value.name)}}</div>
        <div class="content">
            <ui-gradient
                v-model="value.value"
            ></ui-gradient>
        </div>
    </template>

    <!-- Depend -->
    <template
        v-else-if="value.type === 'ui.Depend'"
    >
        <ui-depend
            :name="getName(value.name)"
            v-model="value.value"
            :children="value.children"

            :width="width"
            :height="height"
        ></ui-depend>
    </template>

    <!-- Object -->
    <template
        v-else
    >
        <ui-object
            :name="getName(value.name)"
            :value="value.value"

            :width="width"
            :height="height"
        ></ui-object>
    </template>
</div>
