<div class="content">

    <section class="loading"
        v-if="loading"
    >
        <ui-loading></ui-loading>
    </section>

    <section
        v-else
    >

        <asset
            v-if="type === 'asset'"
            :info="asset.info"
            :meta="asset.meta"
        ></asset>

        <node
            v-if="type === 'node'"
            :node="node"
        ></node>

    </section>
</div>
