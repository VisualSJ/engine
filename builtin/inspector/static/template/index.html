<div class="content">

    <section class="loading" v-if="loading || !isReady">
        <ui-loading></ui-loading>
    </section>

    <section v-else-if="!loading && isReady">

        <asset v-if="type === 'asset'" :meta="asset.meta" :on-meta-change="onMetaChange"></asset>

        <node :on-node-property-change="onNodePropertyChange" v-if="type === 'node'" :node="node"></node>

    </section>
</div>
