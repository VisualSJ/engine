<div class="content">
    <section class="loading"
        v-if="loading"
    >
        <ui-loading></ui-loading>
    </section>

    <section
        v-else
    >
        <!-- 3D 项目的 inspector 模版 -->
        <template
            v-if="type === '3d'"
        >

            <asset-3d ref="asset"
                v-if="item.type === 'asset'"
                :uuid="item.uuid"
            ></asset-3d>

            <node-3d ref="node"
                v-if="item.type === 'node'"
                :uuid="item.uuid"

                :width="width"
                :height="height"
            ></node-3d>
        </template>

    </section>
</div>
