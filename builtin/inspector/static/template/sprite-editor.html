<div class="sprite-editor">
    <div class="header">
        <table class="table">
            <tr>
                <td class="td-r">{{t('scale')}}</td>
                <td colspan="4">
                    <ui-slider ref="scale" step="1"
                        @change="scaleChange($event)"
                    ></ui-slider>
                </td>
                <td class="td-c" rowspan="3">
                    <ui-button class="tiny red transparent"
                        :disabled="!dirty"
                        @click="dirty && $emit('reset', $event)"
                    >
                        <i class="iconfont icon-close-b"></i>
                    </ui-button>

                    <ui-button class="tiny green transparent"
                        :disabled="!dirty"
                        @click="dirty && $emit('apply', $event)"
                    >
                        <i class="iconfont icon-check-b"></i>
                    </ui-button>
                </td>
            </tr>
            <tr>
                <td class="td-r td-top" rowspan="2">{{t('border')}}</td>
                <td class="td-r">{{t('left')}}</td>
                <td>
                    <ui-num-input
                        :value="leftPos"
                        @change="positionChange($event,'leftPos')"
                    ></ui-num-input>
                </td>
                <td class="td-r">{{t('right')}}</td>
                <td>
                    <ui-num-input
                        :value="rightPos"
                        @change="positionChange($event,'rightPos')"
                    ></ui-num-input>
                </td>
            </tr>
            <tr>
                <td class="td-r">{{t('top')}}</td>
                <td>
                    <ui-num-input
                        :value="topPos"
                        @change="positionChange($event,'topPos')"
                    ></ui-num-input>
                </td>
                <td class="td-r">{{t('bottom')}}</td>
                <td>
                    <ui-num-input
                        :value="bottomPos"
                        @change="positionChange($event,'bottomPos')"
                    ></ui-num-input>
                </td>
            </tr>
        </table>
    </div>
    <div class="content">
        <canvas class="canvas" ref="canvas"></canvas>
        <svg class="svg" ref="svg"></svg>
    </div>
</div>
