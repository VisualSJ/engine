<div :style="cssHost">
    <!-- <img :style="cssIcon" :src="icon"></img> -->
    <div :style="cssTitle">{{ meta.__name__ }}</div>
    <span class="flex-1"></span>

    <ui-button class="tiny red transparent" :disabled="!meta.__dirty__" @confirm="revert">
        <i class="iconfont icon-close-b"></i>
    </ui-button>

    <ui-button class="tiny green transparent" :disabled="!meta.__dirty__" @confirm="apply">
        <i class="iconfont icon-check-b"></i>
    </ui-button>
</div>
