<div v-if="meta">
    <ui-prop label="Rotated" type="boolean" path="subMetas.0.userData.rotated" :value="JSON.stringify(meta.rotated)">
    </ui-prop>

    <ui-prop label="Offset X" type="number" path="subMetas.0.userData.offsetX" :value="JSON.stringify(meta.offsetX)">
    </ui-prop>

    <ui-prop label="Offset Y" type="number" path="subMetas.0.userData.offsetY" :value="JSON.stringify(meta.offsetY)">
    </ui-prop>

    <ui-prop label="Trim Type" type="enums" path="subMetas.0.userData.trimType" :value="JSON.stringify(meta.trimType)"
        :options='JSON.stringify([{name: "Auto", value: "auto"}, {name: "Custom", value: "custom"}])'>
    </ui-prop>

    <ui-prop label="Trim Threshold" type="number" path="subMetas.0.userData.trimThreshold" :value="JSON.stringify(meta.trimThreshold)">
    </ui-prop>

    <ui-prop label="Trim X" type="number" path="subMetas.0.userData.trimX" :value="JSON.stringify(meta.trimX)"
        :disabled="!isCustom()">
    </ui-prop>

    <ui-prop label="Trim Y" type="number" path="subMetas.0.userData.trimY" :value="JSON.stringify(meta.trimY)"
        :disabled="!isCustom()">
    </ui-prop>

    <ui-prop label="Trim Width" type="number" path="subMetas.0.userData.width" :value="JSON.stringify(meta.width)"
        :disabled="!isCustom()">
    </ui-prop>

    <ui-prop label="Trim Height" type="number" path="subMetas.0.userData.height" :value="JSON.stringify(meta.height)"
        :disabled="!isCustom()">
    </ui-prop>

    <ui-prop label="Border Top" type="number" path="subMetas.0.userData.borderTop" :value="JSON.stringify(meta.borderTop)">
    </ui-prop>

    <ui-prop label="Border Bottom" type="number" path="subMetas.0.userData.borderBottom" :value="JSON.stringify(meta.borderBottom)">
    </ui-prop>

    <ui-prop label="Border Left" type="number" path="subMetas.0.userData.borderLeft" :value="JSON.stringify(meta.borderLeft)">
    </ui-prop>

    <ui-prop label="Border Right" type="number" path="subMetas.0.userData.borderRight" :value="JSON.stringify(meta.borderRight)">
    </ui-prop>

</div>
