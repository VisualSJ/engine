<ui-section expand>

    <div slot="header" class="header flex-1 layout horizontal center-center">
        <span>Node</span>
        <span class="flex-1"></span>
        <!-- todo
            <ui-button @click.prevent.stop="" @confirm.stop.prevent="getContextMenu" class="transparent"><i
                class="iconfont icon-setting"></i></ui-button> -->
    </div>
    <ui-prop label="Position" :type="getType(target.position)" path="position" :value="JSON.stringify(target.position.value)"
        :config="JSON.stringify({step: 1})"></ui-prop>
    <ui-prop label="Rotation" :type="getType(target.rotation)" path="rotation" :value="JSON.stringify(target.rotation.value)"
        :config="JSON.stringify({step: 1})"></ui-prop>
    <ui-prop label="Scale" :type="getType(target.scale)" path="scale" :value="JSON.stringify(target.scale.value)"
        :config="JSON.stringify({step: 0.1})"></ui-prop>
    <ui-prop label="Anchor" :type="getType(target.anchor)" path="anchor" :value="JSON.stringify(target.anchor.value)"
        step="0.1"></ui-prop>
    <ui-prop label="Size" :type="getType(target.size)" path="size" :value="JSON.stringify(target.size.value)" :config="JSON.stringify({step: 1})"></ui-prop>
    <ui-prop label="Color" key="color" :type="getType(target.color)" path="color" :value="JSON.stringify(target.color.value)"></ui-prop>
    <ui-prop label="Opacity" :type="getType(target.opacity)" path="opacity" :value="JSON.stringify(target.opacity.value)"
        :config="JSON.stringify({step: 1, min: 0, max: 255})"></ui-prop>
    <ui-prop label="Skew" :type="getType(target.skew)" path="skew" :value="JSON.stringify(target.skew.value)" :config="JSON.stringify({step: 1})"></ui-prop>
    <ui-prop label="Group" path="group">
        <div slot="content">
            <ui-select class="flex-1" :value="JSON.stringify(target.group.value)">
                <option v-for="item in groupList" :value="item">{{item}}</option>
            </ui-select>
            <ui-button @confirm.stop.prevent="openGroupSetting" class="tiny blue">{{T('edit_button')}}</ui-button>
        </div>
    </ui-prop>

</ui-section>
