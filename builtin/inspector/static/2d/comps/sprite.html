<div>
    <ui-prop label="Atlas" path="_atlas">
        <div slot="content" style="padding-top: 10px">
            <ui-drag-object class="flex-1" type="sprite-atlas" value=""></ui-drag-object>
            <ui-button class="blue tiny" @confirm="selectAtlas">
                {{T('select_button')}}
            </ui-button>
        </div>
    </ui-prop>

    <ui-prop label="Sprite Frame" path="spriteFrame">
        <div slot="content" style="padding-top: 10px">
            <ui-drag-object class="flex-1" type="sprite-frame" value=""></ui-drag-object>
            <ui-button class="blue tiny" @confirm="editSprite">
                {{T('edit_button')}}
            </ui-button>
        </div>
    </ui-prop>

    <ui-prop type="enums" path="type" :value="JSON.stringify(target.value.type.value)" label="type" :options="getOptions(target.properties, 'type')"></ui-prop>

    <div v-show="isFilledType()">
        <ui-prop :type="getType(target.value.fillType)" path="fillType" :value="JSON.stringify(target.value.fillType.value)"
            label="Fill Type"></ui-prop>
        <ui-prop :type="getType(target.value.fillCenter)" :disabled="!isRadialFilled()" path="fillCenter" :value="JSON.stringify(target.value.fillCenter.value)"
            label="Fill Center"></ui-prop>
        <ui-prop :type="getType(target.value.fillStart)" path="fillStart" :value="JSON.stringify(target.value.fillStart.value)"
            label="Fill Start"></ui-prop>
        <ui-prop :type="getType(target.value.fillRange)" path="fillRange" :value="JSON.stringify(target.value.fillRange.value)"
            label="Fill Range"></ui-prop>
    </div>

    <ui-prop label="Size Mode" type="enums" path="sizeMode" :value="JSON.stringify(target.value.sizeMode.value)"
        :options="getOptions(target.properties, 'sizeMode')"></ui-prop>
    <ui-prop label="Trim" type="boolean" path="trim" :value="JSON.stringify(target.value.trim.value)"></ui-prop>

    <ui-prop label="Blend">
        <div class="indent">
            <ui-prop indent label="Src Blend Factor" type="enums" path="srcBlendFactor" :value="JSON.stringify(target.value.srcBlendFactor.value)"
                :options="getOptions(target.properties, 'srcBlendFactor')"></ui-prop>
            <ui-prop indent label="dst Blend Factor" type="enums" path="dstBlendFactor" :value="JSON.stringify(target.value.dstBlendFactor.value)"
                :options="getOptions(target.properties, 'dstBlendFactor')"></ui-prop>
        </div>
    </ui-prop>
</div>
