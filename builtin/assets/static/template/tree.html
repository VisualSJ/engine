<ui-drag-area class="tree" 
    :dropable="Object.keys(types).join(',')"
    :state="state"
    :style="{ top: top + 'px' }"
    @dragenter="dragEnter($event)"
    @dragover="hideSelectBox($event)"
    @drop="drop($event)"
>
    <tree-node
        v-for="(asset,index) in assets" 
        :key="index"
        :asset="asset"
        :selects="selects"
        :twinkles="twinkles"
        :renameSource="renameSource"
        @ipcAdd="ipcAdd"
        @ipcDelete="ipcDelete"
        @copy="copy"
        @paste="paste"
        @ipcMultipleSelect="ipcMultipleSelect"
        @ipcSingleSelect="ipcSingleSelect"
        @rename="rename"
        @dragOver="dragOver"
        @ipcDrop="ipcDrop"
        @toggle="toggle"
    >
    </tree-node>
</ui-drag-area>
