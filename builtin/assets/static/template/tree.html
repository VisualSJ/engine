<ui-drag-area class="tree" dropable="asset,file"
    :state="state"
    :style="{ top: top + 'px' }"
>
    <treenode class="node" type="asset"
        v-for="(asset,index) in assets" 
        :key="index"
        :asset="asset"
        :selects="selects"
        @delete="ipcDelete"
        @add="ipcAdd"
        @copy="copy"
        @paste="paste"
        @multiple="multipleSelect"
        @rename="rename"
        @dragover="dragOver"
        @dragleave="dragLeave"
        @drop="drop"
    >
    </treenode>
</ui-drag-area>
