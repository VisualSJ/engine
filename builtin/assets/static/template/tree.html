<ui-drag-area class="tree" dropable="asset,file"
    :state="state"
    :style="{ top: top + 'px' }"
>
    <treenode class="node" type="asset"
        v-for="(asset,index) in assets" 
        :key="index"
        :asset="asset"
        :selects="selects"
        @ipcDelete="ipcDelete"
        @ipcAdd="ipcAdd"
        @copy="copy"
        @paste="paste"
        @multipleSelect="multipleSelect"
        @rename="rename"
        @dragOver="dragOver"
        @dragLeave="dragLeave"
        @drop="drop"
    >
    </treenode>
</ui-drag-area>
