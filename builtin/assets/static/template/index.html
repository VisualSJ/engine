<div class="content">

    <section class="loading center" v-if="!ready">
        <ui-loading></ui-loading>
    </section>

    <div class="tools">
        <i class="i-add"
            @click="menuPopupNew($event)"
        ></i>
        <ui-input tabindex="-1" ref="searchInput"></ui-input>
        <i class="i-search"></i>
    </div>

    <div class="viewBox" ref="viewBox">
        <div class=scrollBar ref="scrollBar"></div>
        <tree ref="tree"
            :list="nodes"
            :select="select"
            @toggle="toggleAsset"
            @rename="renameAsset"
            @dragover="overAsset"
            @dragleave="leaveAsset"
            @drop="dropAsset"
            @new="newAsset"
            @delete="deleteAsset"
        ></tree>
        <section class="dirShadow" 
            v-if="shadowOffset[1]>0"
            :style="{ top: shadowOffset[0] + 'px', height: shadowOffset[1] + 'px' }"
        >
        </section>
    </div>

</div>
