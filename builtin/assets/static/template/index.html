<div class="assets">
    <header class="header">
        <i class="i-add"
            @click="popupNew($event)"
        ></i>
        <ui-input tabindex="-1" ref="search" @keydown.stop></ui-input>
        <i class="expand"
            :class="{'i-full':!allExpand, 'i-full-over':allExpand}"
            @click="allToggle"
        ></i>
        <i class="i-refresh"
            @click="refresh"
        ></i>
    </header>

    <section class="content" ref="viewBox"
        @mousedown="popupContext($event)"
    >
        <div class="loading center" 
            v-if="!ready"
        >
            <ui-loading></ui-loading>
        </div>

        <tree ref="tree"></tree>
        
        <div class="select-box" 
            v-if="selectBox!==false"
            :style="selectBox"
        >
        </div>
        <div class="scroll-bar"
            :style="{ height: treeHeight + 'px'}"
        ></div>
    </section>

    <footer class="footer">{{info}}</footer>
</div>
