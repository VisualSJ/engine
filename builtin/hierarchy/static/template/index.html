<div class="content">

    <section class="loading center" v-if="!ready">
        <ui-loading></ui-loading>
    </section>

    <div class="tools">
        <i class="i-add"
            @click="popupNew($event)"
        ></i>
        <ui-input tabindex="-1" ref="search"></ui-input>
        <i class="expand"
            :class="{'i-full':!allExpand, 'i-full-over':allExpand}"
            @click="allToggle"
        ></i>
        <i class="i-refresh"
            @click="refresh"
        ></i>
    </div>

    <div class="view-box" ref="viewBox"
        @mousedown="popupContext($event)"
    >
        <tree ref="tree"
        ></tree>
        <div class="select-box" 
            v-if="selectBox!==false"
            :style="selectBox"
        >
        </div>
        <div class=scroll-bar
            :style="{ height: treeHeight + 'px'}"
        ></div>
    </div>
</div>
