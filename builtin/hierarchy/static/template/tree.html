<ui-drag-area class="tree" dropable="cc.Node"
    :state="state"
    :style="{ top: top + 'px' }"
    @dragenter="dragEnter($event)"
    @dragover="hideSelectBox($event)"
    @drop="drop($event)"
    @click="click($event)"
>
    <tree-node type="cc.Node"
        v-for="(node,index) in nodes" 
        :key="index"
        :node="node"
        :selects="selects"
        :renameUuid="renameUuid"
        @ipcAdd="ipcAdd"
        @ipcDelete="ipcDelete"
        @copy="copy"
        @paste="paste"
        @ipcMultipleSelect="ipcMultipleSelect"
        @ipcSingleSelect="ipcSingleSelect"
        @rename="rename"
        @dragOver="dragOver"
        @ipcDrop="ipcDrop"
        @lock="lock"
    ></tree-node>
</ui-drag-area>
